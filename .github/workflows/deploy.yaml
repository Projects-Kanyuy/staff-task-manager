name: Deploy Staff Task Management Website

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'    
      - 'terraform/**'
      - 'staff-task-backend/**'
      - 'staff-task-frontend/**'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
      backend: ${{ steps.filter.outputs.staff-task-backend }}
      frontend: ${{ steps.filter.outputs.staff-task-frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'
            backend:
              - 'staff-task-backend/**'
            frontend:
              - 'staff-task-frontend/**'

  infrastructure:
    needs: changes
    runs-on: ubuntu-latest
    outputs:
      bucket: ${{ steps.outputs.outputs.bucket }}
      dist_id: ${{ steps.outputs.outputs.dist_id }}
      domain: ${{ steps.outputs.outputs.domain }}
      custom_domain: ${{ steps.outputs.outputs.custom_domain }}
      backend_url: ${{ steps.outputs.outputs.backend_url }}
      ecs_cluster_name: ${{ steps.outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.outputs.outputs.ecs_service_name }}
      ecs_task_definition_arn: ${{ steps.outputs.outputs.ecs_task_definition_arn }}
      ecr_repo_url: ${{ steps.outputs.outputs.ecr_repo_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Cache Terraform plugins & lock file
        uses: actions/cache@v4
        with:
          path: |
            terraform/.terraform
            terraform/.terraform.lock.hcl
            ~/.terraform.d/plugin-cache
          key: >-
            terraform-${{ runner.os }}-
            ${{ hashFiles('terraform/.terraform.lock.hcl') }} 
          restore-keys: |
            terraform-${{ runner.os }}-${{ hashFiles('terraform/.terraform.lock.hcl') }}
            terraform-${{ runner.os }}-

      - name: Terraform Init
        working-directory: terraform
        run: |
          echo "Checking for stale Terraform lock..."
          LOCK_OBJECT=$(aws s3 ls s3://kanyuy-mern-2025/${{ github.event.repository.name }}/ | grep ".tflock" | awk '{print $4}')
          if [ -n "$LOCK_OBJECT" ]; then
            echo "Removing stale lock: $LOCK_OBJECT"
            aws s3 rm s3://kanyuy-mern-2025/${{ github.event.repository.name }}/$LOCK_OBJECT
          fi
          terraform init

      - name: Terraform Apply (only if infrastructure changed)
        if: needs.changes.outputs.terraform == 'true'
        working-directory: terraform
        run: |
          terraform plan -no-color -var-file="${{ github.event.repository.name }}.tfvars" -input=false
          terraform apply -auto-approve -no-color -var-file="${{ github.event.repository.name }}.tfvars" -input=false

      - name: Capture Terraform Outputs
        id: outputs
        working-directory: terraform
        run: |
          echo "bucket=$(terraform output -raw bucket_name)" >> $GITHUB_OUTPUT
          echo "dist_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "domain=$(terraform output -raw cloudfront_domain)" >> $GITHUB_OUTPUT
          echo "custom_domain=$(terraform output -raw custom_domain)" >> $GITHUB_OUTPUT
          echo "backend_url=$(terraform output -raw backend_url)" >> $GITHUB_OUTPUT
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT
          echo "ecs_task_definition_arn=$(terraform output -raw ecs_task_definition_arn)" >> $GITHUB_OUTPUT
          echo "ecr_repo_url=$(terraform output -raw ecr_repo_url)" >> $GITHUB_OUTPUT

  build-and-push:
    needs: [changes, infrastructure]
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.terraform == 'true'
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Image
        id: build
        env:
          ECR_REGISTRY: ${{ needs.infrastructure.outputs.ecr_repo_url }}
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t $ECR_REGISTRY:$IMAGE_TAG ./staff-task-backend
          docker tag $ECR_REGISTRY:$IMAGE_TAG $ECR_REGISTRY:latest
          docker push $ECR_REGISTRY:$IMAGE_TAG
          docker push $ECR_REGISTRY:latest
          echo "image_uri=$ECR_REGISTRY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-ecs:
    needs: [build-and-push, infrastructure]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS Service
        env:
          CLUSTER: ${{ needs.infrastructure.outputs.ecs_cluster_name }}
          SERVICE: ${{ needs.infrastructure.outputs.ecs_service_name }}
          TASK_DEF_ARN: ${{ needs.infrastructure.outputs.ecs_task_definition_arn }}
          IMAGE: ${{ needs.build-and-push.outputs.image_uri }}
        run: |
          TASK_DEF=$(aws ecs describe-task-definition --task-definition "$TASK_DEF_ARN" --query "taskDefinition")
          UPDATED=$(echo "$TASK_DEF" | jq --arg IMG "$IMAGE" --arg FRONT "$FRONTEND_URL" '
            .containerDefinitions[0].image = $IMG
            | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          NEW_ARN=$(aws ecs register-task-definition --cli-input-json "$UPDATED" --query "taskDefinition.taskDefinitionArn" --output text)
          aws ecs update-service --cluster "$CLUSTER" --service "$SERVICE" --task-definition "$NEW_ARN" --force-new-deployment

  deploy-frontend:
    needs: [changes, infrastructure]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: ${{ needs.infrastructure.outputs.bucket }}
      DIST_ID: ${{ needs.infrastructure.outputs.dist_id }}
      DOMAIN: ${{ needs.infrastructure.outputs.domain }}
      REACT_APP_API_URL: ${{ needs.infrastructure.outputs.backend_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: staff-task-frontend/package-lock.json

      - name: Build React App
        working-directory: ./staff-task-frontend
        run: |
          npm ci
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync staff-task-frontend/build/ s3://$S3_BUCKET --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

          aws s3 cp staff-task-frontend/build/index.html s3://$S3_BUCKET/index.html \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"

      - name: Success Message
        run: |
          echo "cloudfront url: ${{ needs.infrastructure.outputs.domain }}"
          echo "website url: ${{ needs.infrastructure.outputs.custom_domain }}"
          echo "Backend API: ${{ needs.infrastructure.outputs.backend_url }}"